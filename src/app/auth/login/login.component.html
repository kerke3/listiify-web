<section class="signup-form">
  <div class="login-form-flex">
    <mat-card>
      <mat-card-title>
        Listiify
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" fxLayoutGap="15px">
          <mat-form-field>
            <input formControlName="email" type="email" matInput placeholder="Enter Your Email">
            <mat-error *ngIf="!email.hasError('required')">
              Email is invalid.</mat-error>
            <mat-hint *ngIf="email.touched && email.hasError('required')">
              Email is required</mat-hint>
          </mat-form-field>
          <br />
          <mat-form-field>
            <input formControlName="password" type="password" matInput placeholder="Enter Your Password">
            <mat-error *ngIf="password.touched && password.hasError('required')">
              Password is required.</mat-error>
          </mat-form-field>
          <mat-card-actions>
            <div class="button-flex-container">
              <button mat-raised-button color="primary" [disabled]=form.invalid>Login</button>
            </div>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</section>
