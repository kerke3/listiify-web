<div class='enable-tasks-delete' fxLayoutAlign=end>
  <mat-button-toggle [checked]="toggleOn" (change)="onToggleOn($event)">
    <mat-icon [color]="setColor">delete</mat-icon>
  </mat-button-toggle>
</div>
<mat-tab-group>
  <mat-tab label="All Taks">
    <tasks-list [userTaskList]="userTaskList" (taskChecked)="onTaskChecked($event)" (taskDelete)="onTaskDelete($event)"
      [toggleOn]="toggleOn">
    </tasks-list>
  </mat-tab>
  <mat-tab label="Pending Tasks">
    <tasks-list [userTaskList]="userTaskList" (taskChecked)="onTaskChecked($event)" (taskDelete)="onTaskDelete($event)"
      [toggleOn]="toggleOn">
    </tasks-list>
  </mat-tab>
  <mat-tab label="Completed Tasks">
    <tasks-list [userTaskList]="userTaskList" (taskChecked)="onTaskChecked($event)" (taskDelete)="onTaskDelete($event)"
      [toggleOn]="toggleOn">
    </tasks-list>
  </mat-tab>
</mat-tab-group>
<div class='add-task' fxLayoutAlign=end>
  <button mat-raised-button color="primary" (click)="onAdd()">
    Add a Task
  </button>
</div>
